<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FaceBookProject</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-4 h-4 mx-5 bg-white" src="images/fb.png" alt="" />
        <p class="text-2xl mx-8">
          facebook helps you connect and share with the people in you life.
        </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg">
          <input
            class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
            type=""
            placeholder="Email Address or phone number"/>
          <input
            class="px-4 h-12 my-2 border border-1 outline-blue-600 border-x-gray-200 rounded-xl"
            type="Password"
            placeholder="Password"/>
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
          <span
            class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
            >Forgotten Password</span>
          <hr class="my-2" />
          <button
            class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto rounded-md font-bold my-2 w-fit">
            Create New Account</button>
        </div>
      
    </div>
  </body>
</html>
